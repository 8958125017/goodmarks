

					<p-dialog header="Reset Password" width="500" [(visible)]="display" [responsive]="true">	
					<h3><b>Reset Password</b></h3>
						<form [formGroup]="addResetForm">
						<div class="form-group"> 
      						<input class="form-control" type="password" placeholder="Old Password *" formControlName="oldPassword"> 
      					</div>	
      					<div class="form-group"> 
      						<input class="form-control" type="password" placeholder="New Password *" formControlName="newPassword"> 
      					</div>
      					<div class="form-group"> 
      						<input class="form-control" type="password" placeholder="Confirm password *" validateEqual="newPassword" formControlName="ConfirmPassword"> 
      						<small *ngIf="!addResetForm.controls.ConfirmPassword.valid && addResetForm.controls.ConfirmPassword.dirty">
								Password Mismatch.
         					</small>
      						<div [hidden]="addResetForm.controls.ConfirmPassword.valid || addResetForm.controls.ConfirmPassword.pristine"
				            class="text-danger">Password Mismatch</div>
      					</div>
						<div class="btn_sav_btn">
						<button class="btn btn-primary" [disabled]='!addResetForm.valid || loader' 
						(click)='ResetPassword()'>Reset</button>
						</div>
						</form>
						</p-dialog>

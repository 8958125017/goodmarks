<div class="col-lg-12 col-md-12">
	<div class="card">
		<div class="header">
			<h4 class="title">Add Admin User</h4>
		</div>
		<div class="content">
			<form [formGroup]="addadminUsersForm" (ngSubmit)="addAdminUser()">
				<div *ngIf="!addadminUsersForm.valid && loader" class="alert alert-danger">
			   		Please fill all fields highlighted in Red
			    </div>
				<div class="row">
					<div class="col-md-3">
						<label>First Name</label>
					</div>
					<div class="col-md-9">
						<div class="form-group">
							<input class="form-control border-input" formControlName="first_name" placeholder="Enter the First Name">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<label>Last Name</label>
					</div>
					<div class="col-md-9">
						<div class="form-group">
							<input class="form-control border-input" formControlName="last_name" placeholder="Enter the Last Name">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<label>Email *</label>
					</div>
					<div class="col-md-9">
						<div class="form-group">
							<input class="form-control border-input" formControlName="email" email 
							placeholder="Enter the Email" 
							[ngClass]="{'red-border-class': !addadminUsersForm.controls.email.valid && loader}">
						</div>
						<div [hidden]="addadminUsersForm.controls.email.valid || addadminUsersForm.controls.email.pristine"
						class="text-danger">
						Email should be in format good@karm.com
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<label>Password *</label>
					</div>
					<div class="col-md-9">
						<div class="form-group">
							<input type="password" class="form-control border-input" formControlName="password" placeholder="Enter the Password" minlength="6" 
							[ngClass]="{'red-border-class': !addadminUsersForm.controls.password.valid && loader}">
						</div>	
						<div [hidden]="addadminUsersForm.controls.password.valid || addadminUsersForm.controls.password.pristine"
						class="text-danger">
						Password should be minimum 6 characters long
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<label>User Name *</label>
					</div>
					<div class="col-md-9">
						<div class="form-group">
							<input rows="5" class="form-control border-input" 
							formControlName="username" placeholder="Enter the User Name" maxlength="50" 
							[ngClass]="{'red-border-class': !addadminUsersForm.controls.username.valid && loader}">
						</div>
						<div [hidden]="addadminUsersForm.controls.username.valid || addadminUsersForm.controls.username.pristine"
						class="text-danger">
						User Name is Required
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<label>Is Active *</label>
					</div>
					<div class="col-md-9">
						<div class="form-group">
							<select class="form-control border-input" formControlName="is_active" 
							[ngClass]="{'red-border-class': !addadminUsersForm.controls.is_active.valid && loader}">
								<option label="Select Status" [selected]="true">Select Status</option>
								<option *ngFor='let status of global_service.adminStatus' value="{{status?.id}}">
									{{status.status}}
							    </option>		
							</select>
						</div>
						<div [hidden]="addadminUsersForm.controls.is_active.valid || addadminUsersForm.controls.is_active.pristine"
						class="text-danger">
						Status is Required
						</div>
					</div>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-info btn-fill btn-wd" [disabled]="saveClicked">Save</button>
				</div>
				<div class="clearfix"></div>
			</form>
		</div>
	</div>
</div>

<div class="container-fluid">
    <div class="header">
        <a class="ti ti-plus pull-right plus-add" (click)="gotoAddAdminUser()"></a>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="content table-responsive table-full-width">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="col-md-1">S.No</th>
                                <th>User Name</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                            <tr *ngFor="let adminuser of adminUsersList?.result ; let i = index">
                                <td class="col-md-1">{{i+indexValue}}.</td>
                                <td class="overflow-table-text">{{adminuser?.username || "-"}}</td>
                                <td class="overflow-table-text">{{adminuser?.email || "-"}}</td>
                                <td>
                                    <a class="ti ti-pencil" (click)="gotoEditAdminUserById(adminuser?.id)"></a>
                                    <!-- <b>/</b>
                                    <a class="ti ti-trash" (click)="deleteEditAdminUserById(adminuser?.id)"></a>
                                </td>
                            </tr> -->
                        </tbody>
                    </table>
                   <div class="loader_gif" *ngIf="loader">
                        <img [src]="global_service.basePathLoader"  class="loader-image-eight">
                    </div>
                    
                    <div *ngIf="!isDataFound && !loader" class="dataCenter">Data Not Found </div>
                </div>
            </div>

   <p-paginator class="text-center" rows="10" totalRecords="{{adminUsersList?.count}}" 
   (onPageChange)="paginate($event)" *ngIf="isDataFound && adminUsersList?.count > 10"></p-paginator>
</div>

<div class="loader_gif" *ngIf="disableMultipleSave">
    <img [src]="global_service.basePathLoader"  class="loader-image-eight">
</div>
<div class="col-lg-12 col-md-12"  *ngIf="disableEdit">
  <div class="card">
    <div class="header">
      <h4 class="title">Edit Sos</h4>
    </div>
    <div class="content">
      <form [formGroup]="editSosForm">
          <div *ngIf="!editSosForm.valid && validateForm" class="alert alert-danger">
                    Please fill all fields highlighted in Red
          </div>
        <div class="row col-md-12">
          <div class="col-md-3">
            <label>Author *</label>
          </div>
          <div class="col-md-9">
            <div class="form-group">
              <!--  <input class="form-control border-input" formControlName="user_id" value="{{helpReqData?.first_name}} {{helpReqData?.last_name}}"> -->
              <select class="form-control border-input" formControlName="user_id">
                <option label="Please Select Author"></option>
                <option *ngFor='let admin of authorDataArray' value="{{admin?.id}}" [selected]="SosData?.user_id === admin?.id">
                  {{admin?.first_name}} {{admin?.last_name}}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <div class="col-md-3">
                <label>Name *</label>
              </div>
              <div class="col-md-9">
                <input class="form-control border-input" formControlName="name" value="{{SosData?.name}}">
              </div>
            </div>
          </div>
        </div>

       
          <div class="col-md-12">
            <div class="form-group">
              <div class="col-md-3">
                <label>Phone Number *</label>
              </div>
              <div class="col-md-9">
              <div class="row"> 
               <div class=" col-md-2">
                  <select class="form-control border-input" formControlName="country_code" 
                  value="SosData?.country_code"
                   [ngClass]="{'red-border-class': !editSosForm.controls.country_code.valid && validateForm}">
                    <option label="Select" selected="true"></option>
                    <option *ngFor='let code of countryCode' value="{{code?.code}}">
                      {{code?.code}}
                    </option>
                  </select>
                  <!-- <div [hidden]="addSosForm.controls.textValid.valid || addSosForm.controls.textValid.pristine"
                  class="text-danger">
                  </div> -->
                </div>
                <div class="col-md-10">
                <input  class="form-control border-input" formControlName="phn_no" value="{{SosData?.phn_no}}" maxlength="16">
                </div>
                <!-- <small *ngIf="!editSosForm.controls.phn_no.valid && editSosForm.controls.phn_no.dirty">
                  Number Only
                </small> -->
              </div>
            </div>
            </div>
        </div>
      
      <div class="text-center">
        <button type="submit" class="btn btn-info btn-fill btn-wd" (click)="updateSos(SosData?.id)" [disabled]="disableMultipleSave">
        Update</button>
      </div>
      <div class="clearfix"></div>
    </form>
  </div>
</div>
</div>

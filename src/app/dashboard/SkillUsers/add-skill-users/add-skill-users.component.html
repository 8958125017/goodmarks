<div class="loader_gif" *ngIf="disableMultipleSave">
    <img [src]="global_service.basePathLoader"  class="loader-image-eight">
</div>
<div class="col-lg-12 col-md-12">
    <div class="card">
        <div class="header">
            <h4 class="title">Add Skill User</h4>
        </div>
        <div class="content">
            <form [formGroup]="addSkillUserForm">
                <div *ngIf="!addSkillUserForm.valid && validateForm" class="alert alert-danger">
                    Please fill all fields highlighted in Red
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label>Gkarm Client *</label>
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <select class="form-control border-input" formControlName="client_id"
                            [ngClass]="{'red-border-class': !addSkillUserForm.controls.client_id.valid && validateForm}">
                                <option label="Please Select Client" value="" [selected]="true">Please Select Client
                                </option>
                                <option *ngFor='let admin of authorDataArray' value="{{admin?.id}}">
                                    {{admin?.first_name}} {{admin?.last_name}}
                                </option>
                            </select>
                            <div [hidden]="addSkillUserForm.controls.client_id.valid || addSkillUserForm.controls.client_id.pristine"
                            class="text-danger">
                            Gkarm Client is Required
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label>Gkarm Skills *</label>
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <select class="form-control border-input" formControlName="skill_id" id="skill_id"
                            [ngClass]="{'red-border-class': !addSkillUserForm.controls.skill_id.valid && validateForm}">
                                <option label="Please Select Skills" value="" [selected]="true">Please Select Skills</option>
                                <option *ngFor='let skill of skillsData' value="{{skill?.id}}">
                                    {{skill?.name}}
                                </option>
                            </select>
                            <div [hidden]="addSkillUserForm.controls.skill_id.valid || addSkillUserForm.controls.skill_id.pristine"
                            class="text-danger">
                            Gkarm Skills is Required
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-info btn-fill btn-wd" (click)="addSkilledUser()" [disabled]="disableMultipleSave">Save</button>
                </div>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>

<div id="fullscreen_bg" class="fullscreen_bg" style="background-image:url('./assets/images/loginpage.png');">

<div class="container">

	 <div class="form-box">
	    <form [formGroup]="loginForm" (ngSubmit)='login()'>
		    <h1 class="form-signin-heading text-muted">Sign In</h1>
		    <div>
	        <input name="user" type="text" placeholder="Username" formControlName ='email' autofocus="" email>
	        <!-- <small>
	        	Email is not Valid.
	        </small> -->
	    	</div>
	        <input type="password" placeholder="Password" formControlName = 'password'>
	        <button class="btn btn-info btn-block login" type="submit" [disabled]="!loginForm.valid">
	        <span class="glyphicon glyphicon-refresh spinning" *ngIf='loader'></span>
	        	<b>Login</b>
	        </button>
	    </form> 
	    <a (click)="gotoForgotPassword()" style="color: white">Forget Password</a>
	</div>
</div>
</div>


<!-- Forget Password -->
<p-dialog header="Forget Password" width="500" [(visible)]="display" [responsive]="true" [closable]="false">  
	<p-header><a class="pull-right" (click)='closePopUp()'><i class="fa fa-close"></i></a></p-header> 
<div class="loader_gif" *ngIf="disableMultipleSave">
    <img [src]="global_service.basePathLoader"  class="loader-image-eight">
</div> 
    <form [formGroup]="forgotPasswordForm">
         <div *ngIf="!forgotPasswordForm.valid && validateFields" class="alert alert-danger">
                    Please enter Email Id
         </div>
        <div class="form-group"> 
            <input class="form-control" type="text" placeholder="Email *" 
		     formControlName="email" email [ngClass]="{'red-border-class': !forgotPasswordForm.controls.email.valid && validateFields}"> 
            <div [hidden]="forgotPasswordForm.controls.email.valid || forgotPasswordForm.controls.email.pristine"
            class="text-danger">Enter a valid email</div>
        </div>
        <div class="btn_sav_btn">
            <button class="btn btn-primary" (click)='forgotPasswordOfUser()' 
            [disabled]="disableMultipleSave">Send</button>
        </div>
    </form>
</p-dialog>

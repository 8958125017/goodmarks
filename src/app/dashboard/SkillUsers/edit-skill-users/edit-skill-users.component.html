<div class="loader_gif" *ngIf="disableMultipleSave">
    <img [src]="global_service.basePathLoader"  class="loader-image-eight">
</div>
<div class="col-lg-12 col-md-12" *ngIf="disableEdit">
  <div class="card">
        <div class="header">
          <h4 class="title">Edit Skill User</h4>
        </div>
        <div class="content">
          <form [formGroup]="editSkillUserForm">
            <div *ngIf="!editSkillUserForm.valid && loader" class="alert alert-danger">
                    Please fill all fields highlighted in Red
            </div>
          <div class="row">
            <div class="col-md-3">
              <label>GkarmClient *</label>
            </div>
            <div class="col-md-9">
              <div class="form-group">
                <select class="form-control border-input" formControlName="client_id" [ngClass]="{'red-border-class': !editSkillUserForm.controls.client_id.valid && validateForm}">
                  <option label="Please Select Author" [selected]="" value="">Please Select Author</option>
                  <option  *ngFor='let admin of authorDataArray' 
                  [selected]="skillUserData?.id === admin?.id" value="{{admin?.id}}">
                  {{admin?.first_name}} {{admin?.last_name}}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <label>GkarmSkills *</label>
          </div>
          <div class="col-md-9">
            <div class="form-group">
              <select class="form-control border-input" formControlName="skill_id" [ngClass]="{'red-border-class': !editSkillUserForm.controls.skill_id.valid && validateForm}">
                <option label="Please Select Skills" value="" [selected]="">Please Select Skills</option>
                <option *ngFor='let skill of skillsData' 
                [selected]="skillUserData?.skill_id === skill?.id" value="{{skill?.id}}">
                {{skill?.name}}
              </option>
            </select>
            </div>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-info btn-fill btn-wd" (click)="updateSkilledUser()" [disabled]="disableMultipleSave">Update</button>
        </div>
        <div class="clearfix"></div>  

      </form>
    </div>
  </div>
</div>

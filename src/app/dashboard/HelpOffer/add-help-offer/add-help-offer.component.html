<div class="loader_gif" *ngIf="disableMultipleSave">
  <img [src]="global_service.basePathLoader"  class="loader-image-eight">
</div>
 <div class="col-lg-12 col-md-12">
  <div class="card">
    <div class="header">
      <h4 class="title">Add Help Offer</h4>  
    </div>
    <div class="content">
      <form [formGroup]="addHelpOfferForm">
        <div *ngIf="!addHelpOfferForm.valid && validateFields" class="alert alert-danger">
            Please fill all fields highlighted in Red
        </div>
        <div class="row">
          <div class="col-md-3">
            <label>Author *</label>
          </div>
          <div class="col-md-9">
            <div class="form-group">
               <!--  <input class="form-control border-input" formControlName="author_id" 
                 value="{{helpOfferData?.first_name}} {{helpOfferData?.last_name}}" disabled> -->
                 <select class="form-control border-input" formControlName="author_id" 
                 [ngClass]="{'red-border-class' : !addHelpOfferForm.controls.title.valid && validateFields}">
                  <option label="Please Select Author" value="" [selected]="true">Please Select Author</option>
                  <option *ngFor='let admin of authorDataArray' value="{{admin?.id}}">
                    {{admin?.first_name || '-'}} {{admin?.last_name || ''}}
                  </option>
                </select>
              </div>
              <div [hidden]="addHelpOfferForm.controls.author_id.valid || addHelpOfferForm.controls.author_id.pristine"
            class="text-danger">
            Author is Required
            </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <label>Title *</label>
            </div>
            <div class="col-md-9">
              <div class="form-group">
                <input class="form-control border-input" formControlName="title" placeholder="Enter the title" 
                [ngClass]="{'red-border-class' : !addHelpOfferForm.controls.title.valid && validateFields}">
              </div>
              <div [hidden]="addHelpOfferForm.controls.title.valid || addHelpOfferForm.controls.title.pristine"
            class="text-danger">
            Title is Required
            </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <label>Description *</label>
            </div>
            <div class="col-md-9">
              <div class="form-group">
               <input rows="5" class="form-control border-input" formControlName="desc" placeholder="Enter your Description Here" [ngClass]="{'red-border-class' : !addHelpOfferForm.controls.desc.valid && validateFields}">
             </div>
             <div [hidden]="addHelpOfferForm.controls.desc.valid || addHelpOfferForm.controls.desc.pristine"
            class="text-danger">
            Description is Required
            </div>
           </div>
         </div>
         <div class="row">
          <div class="col-md-3">
            <label>Help Type *</label>
          </div>
          <div class="col-md-9">
            <div class="form-group">
              <select class="form-control border-input" formControlName="help_type" 
              [ngClass]="{'red-border-class' : !addHelpOfferForm.controls.help_type.valid && validateFields}">
                <option label="Please Select Help Type" [selected]="true">Please Select Help Type</option>
                <option value="1" label="Physical Help">Physical Help
                </option>
                <option value="2" label="Virtual Help">Virtual Help
                </option>
              </select>
            </div>
          </div>
        </div>
        <!-- <p>{{!addHelpOfferForm.controls.skills.valid && validateFields}}</p> -->
        <div class="row">
          <div class="col-md-3">
            <label>Skills *</label>
          </div>
          <div class="col-md-9">
            <div class="form-group">
              <p-multiSelect [options]="customSkillArray" formControlName="skills" class="full-width" 
              styleClass="{(!addHelpOfferForm.controls.skills.valid && validateFields) ? 'red-border-class' : 'auto-border-class'}">
              </p-multiSelect>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <label>Distance in Miles *</label>
          </div>
          <div class="col-md-9">
            <div class="form-group">
              <input type="number" min="0" class="form-control border-input" formControlName="distance" placeholder="Enter the Distance"  [ngClass]="{'red-border-class' : !addHelpOfferForm.controls.distance.valid && validateFields}">
            </div>
             <div [hidden]="addHelpOfferForm.controls.distance.valid || addHelpOfferForm.controls.distance.pristine"
            class="text-danger">
            Please Enter Valid Distance
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <label>Zip Code *</label>
          </div>
          <div class="col-md-9">
            <div class="form-group">
              <input class="form-control border-input" id="zipCode" formControlName="zip_code" placeholder="Enter the Zip Code" maxlength="10" 
              [ngClass]="{'red-border-class' : !addHelpOfferForm.controls.zip_code.valid && validateFields}">
            </div>
             <div [hidden]="addHelpOfferForm.controls.zip_code.valid || addHelpOfferForm.controls.zip_code.pristine"
            class="text-danger">
            Please Enter valid Zip Code
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <label>Status *</label>
          </div>
          <div class="col-md-9">
            <div class="form-group">
              <select class="form-control border-input" class="form-control border-input" formControlName="status" [ngClass]="{'red-border-class': !addHelpOfferForm.controls.status.valid && validateFields}">
                <option label="Select Status" value="" [selected]="true">Select Status</option>          
                <option label="Removed" value="0">Removed</option>
                <option label="Created" value="1">Created</option>
                <option label="Accepted" value="2">Accepted</option>
                <option label="Started" value="3">Started</option>
                <option label="Finished" value="4">Finished</option>
                <option label="Cancelled" value="5">Cancelled</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <label>Latitude</label>
          </div>
          <div class="col-md-9">
            <div class="form-group">
              <input class="form-control border-input" formControlName="latitude" placeholder="Enter the Latitude">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <label>Longitude</label>
          </div>
          <div class="col-md-9">
            <div class="form-group">
              <input class="form-control border-input" formControlName="longitude" placeholder="Enter the Longitude">
            </div>
          </div>
        </div>
        <!-- <div class="form-group">
          <div class="row">
            <div class="col-md-3">
              <label>Date Completion *</label>
            </div>
            <div class="col-md-9 col-xs-12 col-sm-7">
              <div class="full-width">
                <p-calendar  [ngModelOptions]="{standalone: true}"
                  [(ngModel)]="needbydate"
                  (onSelect)="showDate()">
                </p-calendar> 
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <label>Other</label>
          </div>
          <div class="col-md-9">
            <div class="form-group">
              <input class="form-control border-input" id="other" formControlName="other" placeholder="Enter Other Information">
            </div>
          </div>
        </div> -->
        <div class="text-center">
          <button type="submit" class="btn btn-info btn-fill btn-wd" (click)="addHelpOffer()" [disabled]="disableMultipleSave">Save</button>
        </div>
        <div class="clearfix"></div>
      </form>
    </div>
  </div>
</div>

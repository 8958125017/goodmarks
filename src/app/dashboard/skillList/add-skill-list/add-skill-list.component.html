<div class="loader_gif" *ngIf="disableMultipleSave">
    <img [src]="global_service.basePathLoader"  class="loader-image-eight">
</div>
<div class="col-lg-12 col-md-12">
    <div class="card">
        <div class="header">
            <h4 class="title">Add Skills</h4>
        </div>
        <div class="content">
            <form [formGroup]="addSkillsForm">
              <div *ngIf="!addSkillsForm.valid && validateForm" class="alert alert-danger">
              Please fill all fields highlighted in Red
              </div>
                <div class="row">
                    <div class="col-md-3">
                        <label>Description *</label>
                    </div>
                    <div class="col-md-9">
                        <input class="form-control border-input" formControlName="desc" 
                        placeholder="Enter your Description Here" [ngClass]="{'red-border-class': !addSkillsForm.controls.desc.valid && validateForm}">
                    <div [hidden]="addSkillsForm.controls.desc.valid || addSkillsForm.controls.desc.pristine" 
                    class="text-danger">
                    Description is Required
                    </div>
                    </div>
                </div>
                <div class="row">
                      <div class="col-md-3">
                          <label>Category *</label>
                      </div>
                      <div class="col-md-9">
                          <select class="form-control border-input" name="category" id="id_category" formControlName="category" 
                          [ngClass]="{'red-border-class':!addSkillsForm.controls.category.valid && validateForm}">
                              <option label="Please Select Category" [selected]="true">Please Select Category</option>
                              <option value="1">Cleaning</option>
                              <option value="2">Fitness</option>
                              <option value="3">General Help</option>
                              <option value="4">Handyman</option>
                              <option value="5">Moving</option>
                              <option value="6">Pet Care</option>
                              <option value="7">Shopping &amp; Delivery</option>
                              <option value="8">Technology</option>
                              <option value="9">Transportation</option>
                              <option value="10">Miscellaneous</option>
                          </select>
                          <div [hidden]="addSkillsForm.controls.category.valid || addSkillsForm.controls.category.pristine" class="text-danger">
                          Category is Required
                          </div>
                      </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-info btn-fill btn-wd" 
                    (click)="addSkillListData()" [disabled]="disableMultipleSave">Save</button>
                </div>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>
